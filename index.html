<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/head.css">
    <link rel="stylesheet" href="css/product.css">
    <link rel="stylesheet" href="css/contactPhone.css">
    <link rel="stylesheet" href="css/arrowUp.css">
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light p-4">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" id="toggle-icon"></span>
            </button>

            <a class="navbar-brand fw-bolder" href="#"><i class="fa-solid fa-shirt"></i> T-SHIRT</a>

            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">MEN</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">WOMEN</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">KIDS</a>
                    </li>
                </ul>
            </div>
            <div class="cart">
                <i class="fas fa-cart-shopping"></i>
                <span class="cart-counter">0</span>
            </div>
        </nav>
    </div>

    <div class="container-fluid">
        <img width="100%" src="data/images/men/banner.jpg" alt='banner'>
    </div>
    <div class="container mt-5" id="men"></div>

    <div class="container">
        <div class="contact-phone" onclick="makeCall('0375811525')">
            <div class="circle">
                <i class="fa-solid fa-phone"></i>
            </div>
            <div class="sdt" ></div>
        </div>
        <!-- het contact phone -->
        <i id="arrow-top" class="fa-solid fa-arrow-up"></i>
    </div>

    <script>
        window.addEventListener("scroll", function () {
            var arrowTop = document.getElementById("arrow-top");
            if (window.pageYOffset > 300) {
                arrowTop.style.display = "block";
            } else {
                arrowTop.style.display = "none";
            }
        });

        document.getElementById("arrow-top").addEventListener("click", function () {
            window.scrollTo({ top: 0, behavior: "smooth" });
        });
        $(document).ready(function () {
            $('.navbar-toggler').click(function () {
                $('#navbarNav').toggleClass('show');
            });
        });
    </script>
    <script src="js/index.js"></script>
    <script src="js/contactPhone.js"></script>
</body>

</html>
